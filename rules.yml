# Settings that apply to specific matches. Can be re-used for different games and/or arenas. Supports inheritance

test-rules:
  parent: root-rules
  allow-changing-team: true
  keep-inventory: false

root-rules:
  friendly-fire: true
  allow-join-after-start: true
  allow-changing-team: false
  clear-items-when-leaving: false
  use-team-armor: true
  keep-inventory: true
  remove-death-drops: false
  team-color-nametags: true
  disable-fall-damage: true
infection:
  parent: root-rules
